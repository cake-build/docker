name: Build
on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - hotfix/*
  schedule:
    - cron:  '0 7 * * WED'

jobs:
  build-self-hosted:
    name: Build Self Hosted Agent
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [self-hosted]
        sdk: ['3.1', '5.0', '6.0']
    steps:

      - if: github.ref == 'refs/heads/main'
        name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - if: github.ref == 'refs/heads/main'
        name: Azure CLI script file
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az vm start --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --name ${{ secrets.AZURE_RESOURCE_VMNAME }} --verbose

      - if: github.ref == 'refs/heads/main'
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get the sources
        uses: actions/checkout@v2

      - name: Run Cake script
        uses: cake-build/cake-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          cake-version: tool-manifest
          arguments: |
            base-image-include-filter: ${{ matrix.sdk }}-nanoserver-1
            base-image-include-filter: ${{ matrix.sdk }}-nanoserver-2
